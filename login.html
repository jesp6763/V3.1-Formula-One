    	<header>

	    	<div id="loginBox">
	    		<div class="listTitle">
					<img src="images/icon-stribes.png" alt="top stribes">
					<h2>LOGIN</h2>
				</div>

				<form id="loginForm" method="post">
					<div id="loginInputs">
						<label for="username">Username:</label>
						<input class="flatTextbox" name="username" type="text" placeholder="Enter your username..."><br>

						<label for="password">Password:</label>
						<input class="flatTextbox" name="password" type="password" placeholder="Enter your password...">
					</div>

					<div id="loginBottom">
	    				<input id="loginButton" class="flatBtn" type="submit" value="Login">
					</div>
	    		</form>
	    	</div>
	    </section>
    	<div id="bgImage"></div>
        <script src="js/main.js"></script>
