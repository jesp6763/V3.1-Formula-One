<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formula One - Teams</title>
        <link rel="stylesheet" href="css/shared style.css">
        <link rel="stylesheet" href="css/drivers style.css">
    </head>
    <body>
    	<header>
    		<div id="navLogo">
	        	<img src="images/logo-round.png" alt="F1 logo">
	       	</div>
    		<nav>
	            <ul>
	                <li><a href="index.html">HOME</a></li><!--
	             --><li><a href="drivers.html">DRIVERS</a></li><!--
	             --><li><a class="active" href="#">TEAMS</a></li><!--
	             --><li><a href="login.html">LOGIN</a></li>
	            </ul>
	        </nav>
	    </header>

	    <section id="banner">
	    	<h1 id="bannerTitle">2015 DRIVERS CHAMPIONSHIP</h1>

	    	<ul id="bannerSubTitle">
		    	<li><img src="images/dots.png" alt="dots"></li>
		    	<li><h2>SILVERSTONE FRI 03 - SUN 05 JUL</h2></li>
		    	<li><img src="images/dots.png" alt="dots"></li>
	    	</ul>
	    </section>

	    <section id="content">
	    	<div class="separator"></div>

			<div id="drivers">
				<div class="list">
					<div class="listTitle">
						<img src="images/icon-stribes.png" alt="top stribes">
						<h2>TEAMS</h2>
					</div>

					<div class="verticalRow">
						<!-- Team 1 -->
						<article class="listItem rightBorderRed">
							<img class="listItemThumb" src="images/Teams/team-ferrari-italy.jpg" alt="Ferrari, italy">
							<div class="listItemDetails">
								<h3 class="listItemName">FERRARI</h3>
								<p class="listItemTeam">Italy</p>
							</div>

							<form class="moreInfoForm" action="teams/ferrari.html" method="get" accept-charset="utf-8">
								<input class="flatBtn" type="submit" value="Team Info">
							</form>
						</article>

						<!-- Team 2 -->
						<article class="listItem rightBorderGreen">
							<img class="listItemThumb" src="images/Teams/team-lotus-great-britain.jpg" alt="Lotus, great britain">
							<div class="listItemDetails">
								<h3 class="listItemName">Lotus</h3>
								<p class="listItemTeam">Great Britain</p>
							</div>

							<form class="moreInfoForm" action="teams/lotus.html" method="get" accept-charset="utf-8">
								<input class="flatBtn" type="submit" value="Team Info">
							</form>
						</article>

						<!-- Team 3 -->
						<article class="listItem rightBorderGreenBlue">
							<img class="listItemThumb" src="images/Teams/team-mercedes-germany.jpg" alt="mercedes, germany">
							<div class="listItemDetails">
								<h3 class="listItemName">MERCEDES</h3>
								<p class="listItemTeam">Germany</p>
							</div>

							<form class="moreInfoForm" action="teams/mercedes.html" method="get" accept-charset="utf-8">
								<input class="flatBtn" type="submit" value="Team Info">
							</form>
						</article>

						<!-- Team 4 -->
						<article class="listItem rightBorderPinkRed">
							<img class="listItemThumb" src="images/Teams/team-red-bull-switzerland.jpg" alt="red bull, switzerland">
							<div class="listItemDetails">
								<h3 class="listItemName">RED BULL</h3>
								<p class="listItemTeam">Switzerland</p>
							</div>

							<form class="moreInfoForm" action="teams/red-bull.html" method="get" accept-charset="utf-8">
								<input class="flatBtn" type="submit" value="Team Info">
							</form>
						</article>

						<!-- Team 5 -->
						<article class="listItem rightBorderRed">
							<img class="listItemThumb" src="images/Teams/team-sauber-brazil.jpg" alt="sauber, brazil">
							<div class="listItemDetails">
								<h3 class="listItemName">SAUBER</h3>
								<p class="listItemTeam">Brazil</p>
							</div>

							<form class="moreInfoForm" action="teams/sauber.html" method="get" accept-charset="utf-8">
								<input class="flatBtn" type="submit" value="Team Info">
							</form>
						</article>

						<!-- Team 6 -->
						<article class="listItem rightBorderWhite">
							<img class="listItemThumb" src="images/Teams/team-williams-great-britain.jpg" alt="williams, great britain">
							<div class="listItemDetails">
								<h3 class="listItemName">WILLIAMS</h3>
								<p class="listItemTeam">Great Britain</p>
							</div>

							<form class="moreInfoForm" action="teams/williams.html" method="get" accept-charset="utf-8">
								<input class="flatBtn" type="submit" value="Team Info">
							</form>
						</article>
					</div>
				</div>
			</div>
	    </section>
    	<div id="bgImage"></div>
        <script src="js/main.js"></script>
    </body>
</html>
